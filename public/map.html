<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Find Map</title>
    <!-- RESET CSS -->
	<link rel="stylesheet" href="./css/reset.css">
	<!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/map.css">
	<!-- ANIMATE (LIBRARY) CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="./assets/image/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./assets/image/favicon-16x16.png" sizes="16x16" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- PAGE LOADER ANIMATE-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Loading Animation</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- GOOGLE MAPS API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBheQz2cT4U5Sx5vt2yniH8mayPRJCKVLI&libraries=places&callback=initMap" async defer></script>
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBheQz2cT4U5Sx5vt2yniH8mayPRJCKVLI&libraries=places"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>  -->
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <!-- BODY WRAP FOR GRID -->
    <div class="body__wrapper">
        <!-- HERO BANNER -->
        <div class="masthead">
            <nav>
                <div class="logo__small">
                    <img src="./assets/logo/project2_logo_1.png" alt="">
                </div>
                <div class="links">
                    <a href="/">Home</a>
                    <a href="/#about">About</a>
                    <a href="">Features</a>
                    <a href="">News</a>

                </div>
            </nav>

            <div class="mobile__junk">
                <a href="" class='menu'>
                    <i class="fas fa-bars"></i>
                </a>
                <div class="mobile__links">
                    <div class="mobile__close">
                        <i class="fas fa-times"></i>
                    </div>
                    <a href="/">Home</a>
                    <a href="/#about">About</a>
                    <a href="">Features</a>
                    <a href="">News</a>
                </div>
            </div>

            <!-- INITIALIZE GOOGLE MAP -->
            <div id="dvMap"></div>   
        </div>

        <!-- BUTTON SECTION -->
        <div class="button__section animated jackInTheBox">

            <a id='lost__button'>
                <img src='./assets/buttons/lost_circle.png'>
            </a>
            <a id='find__button'>
                <img src="./assets/buttons/found_circle.png">
            </a>

        </div>

        <!-- PAGE LOADER ANIMATE -->
        <div class="page__loader">
            <div class="circle"></div>
            <div class="circle-small"></div>
            <div class="circle-big"></div>
            <div class="circle-inner-inner"></div>
            <div class="circle-inner"></div>
        </div>
        
        <!-- MODALS FOR BUTTONS -->
        <dialog id="find__modal">
            <div class="close">
                <i class="fas fa-times-circle"></i>
            </div>
            <h4 class='modal__header'>Found</h4>
            <form id='form__section' action="">

                <label for="findName">Email</label>
                <input type="text" id="findName" placeholder="Someone@Example.com" required>
                <label for="findItem">Item</label>
                <input type="text" id="findItem" placeholder="Item Found" required>
                <label for="findDescription">Description</label>
                <input type="text" id="findDescription" placeholder="Description of Found Item" required>
                <!-- <label for="findLat">Lattitude</label>
                <input type="text" id="findLat">
                <label for="findLong">Longitude</label>
                <input type="text" id="findLong"> -->
                <label for="findAutoComplete">Location</label>
                <input type="text" id="findAutoComplete" class="aucontainer" placeholder="Location Item Was Found" required>
                <button id="submit__find">Submit</button>

            </form>
        </dialog>

        <dialog id="lost__modal">
            <div class="close">
                <i class="fas fa-times-circle"></i>
            </div>
            <h4 class='modal__header'>Lost</h4>
            <form id='form__section' action="">

                <label for="lostName">Email</label>
                <input type="text" id="lostName" placeholder="someone@example.com" required>
                <label for="lostItem">Item</label>
                <input type="text" id="lostItem" placeholder="Item Lost" required>
                <label for="lostDescription">Description</label>
                <input type="text" id="lostDescription" placeholder="Description of Lost Item" required>
                <label for="autocomplete">Location</label>
                <input type="text" id="autocomplete" class="aucontainer" placeholder="Location Item Was Last Seen" required>
                <!-- <label for="lostLat">Lattitude</label>
                <input type="text" id="lostLat">
                <label for="lostLong">Longitude</label>
                <input type="text" id="lostLong"> -->
                <label for="reward">Reward</label>
                <input type="text" id="reward" placeholder="Reward For Finding Item" >
                <button id="submit__lost">Submit</button>


            </form>
        </dialog>

    <!-- CUSTOM JAVASCRIPT -->
    <script src='./js/app.js'></script>
    <script src="./js/map.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBheQz2cT4U5Sx5vt2yniH8mayPRJCKVLI&libraries=places&callback=initMap" async defer></script>
</body>
</html>
